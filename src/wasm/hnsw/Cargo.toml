[package]
name = "edge-hnsw-wasm"
version = "2.1.0"
edition = "2021"
description = "ELEX Edge HNSW vector search WASM module"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
